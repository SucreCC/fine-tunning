version: '3.8'

services:
  fine-tuning:
    build:
      context: .
      dockerfile: Dockerfile-cpu
    container_name: fine-tuning-cpu
    image: fine-tuning:cpu
    
    # 不使用 GPU，仅使用 CPU
    # 注意：CPU 训练会很慢，仅用于测试或小模型
    
    # 环境变量
    environment:
      - PYTHONUNBUFFERED=1
      - WANDB_API_KEY=${WANDB_API_KEY:-}
    
    # 挂载卷
    volumes:
      # 模型目录（如果模型在本地）
      - ./model:/app/model:ro
      # 数据集目录
      - ./dataset:/app/dataset:ro
      # 输出目录（检查点和日志）
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      # 配置文件
      - ./config.yaml:/app/config.yaml:ro
      # WandB 目录（可选）
      - ./wandb:/app/wandb
    
    # 工作目录
    working_dir: /app
    
    # 保持容器运行
    stdin_open: true
    tty: true
    
    # 重启策略
    restart: unless-stopped
    
    # 网络模式
    network_mode: bridge

