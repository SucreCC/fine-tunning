version: '3.8'

services:
  fine-tuning:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fine-tuning
    image: fine-tuning:latest
    
    # 使用 GPU（如果可用）
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # 环境变量
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - WANDB_API_KEY=${WANDB_API_KEY:-}
      - PYTHONUNBUFFERED=1
    
    # 挂载卷
    volumes:
      # 模型目录（如果模型在本地）
      - ./model:/app/model:ro
      # 数据集目录
      - ./dataset:/app/dataset:ro
      # 输出目录（检查点和日志）
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      # 配置文件
      - ./config.yaml:/app/config.yaml:ro
      # WandB 目录（可选）
      - ./wandb:/app/wandb
    
    # 工作目录
    working_dir: /app
    
    # 保持容器运行
    stdin_open: true
    tty: true
    
    # 重启策略
    restart: unless-stopped
    
    # 网络模式（如果需要访问外部服务）
    network_mode: bridge

